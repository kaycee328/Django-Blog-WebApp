<div class="card">
    <div class="card-body">
        <div>By {{transaction.user}}</div>
        {% if transaction.expense_type == 'Negative' %}
            <div class="expense_type">DEBIT</div>
        {% elif transaction.expense_type == 'Positive' %}
            <div class="expense_type">CREDIT</div>
        {% endif %}
        <h5 class="card-title">Title: {{transaction.title}}</h5>
        <p class="card-text">
            Amount: {{transaction.amount}}
        </p>
        <a href="#" class="btn btn-primary">Learn More</a>
    </div>
</div>
</div>
