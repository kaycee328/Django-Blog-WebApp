{% extends 'blogapp/index.html'%}
{% block title%}Post details{% endblock %}

{% block content%}
    <div class="post-details">
        <img src="{{post.author.profile.image.url}}" alt="dp" class="rounded-circle dp">
        <div class="media-body">
            <p class="author"><a href="{% url 'blog-profile' post.author post.author.profile.pk %}" class="author">@{{post.author}}</a></p>
            <small class="text-muted">
                {{post.date_posted}}
            </small>

            {% if post.author == request.user %}
                <div class="post-edit-delete">
                    <a href="{% url 'post-update' post.pk %}" class="btn btn-outline-primary" role="button">Edit Post</a>
                    <a href="{% url 'post-delete' post.pk %}" class="btn btn-outline-primary" role="button">Delete Post</a>
                </div>
            {% endif %}
        </div>
        <hr>
        <h4 class="post-title">{{post.title}}</h4>
        <hr>
        <p class="post-content">{{post.content}}</p>
    </div>

{% endblock content %}
